<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

{% include head.html %}

<body id="{{ page.body-id }}" class="{{ page.body-class }}">

  {% include header.html %}

  {% if page.body-id=="fonts" %}
    <div class="row">
      <div class="12-col">
        {% include side-nav-fonts.html %}
      </div><!-- /.12-col -->
    </div><!-- /.row -->
  {% endif %}

  <div class="p-strip">
    <div class="row">
      <div class="col-12">
        <h1>{{ page.title }}</h1>
      </div><!-- /.12-col -->
    </div><!-- /.row -->
  </div><!-- /.p-strip -->

  {{ content }}


  {% include footer.html %}

</body>
</html>
